      <div class="main-content">
        <section class="contact sssection">
          <div class="container">
            <div class="row">
              <div class="section-title padd-15">
                <h2>Contact Me</h2>
              </div>
            </div>
            <h3 class="contact-title">Any question yet???</h3>
            <h4 class="contact-sub-title">here we go!!</h4>
            <div class="row">
              <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa ri-smartphone-fill"></i></div>
                <h4>my-contact</h4>
                <p>+251966830060</p>
              </div>
              <div class="contact-info-item padd-15">
                <div class="icon"><i class="fa ri-mail-fill"></i></div>
                <h4>email</h4>
                <p>getanehtsion67@gmail.com</p>
              </div>
            </div>
            <h3 class="contact-title">SEND ME EMAIL</h3>
            <h4 class="contact-sub-title">
              IF YOU HAVE ANY SUGGESTION OR QUESTIONS!!
            </h4>
            <div class="row">
              <div class="contact-form padd-15">
                <div class="row">
                  <div class="form-item col-6 padd-15">
                    <div class="form-group">
                      <input
                        type="text"
                        id="name"
                        class="form-control"
                        placeholder="Name"
                      />
                    </div>
                  </div>
                  <div class="form-item col-6 padd-15">
                    <div class="form-group">
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        placeholder="Email"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-item col-12 padd-15">
                    <div class="form-group">
                      <input
                        type="text"
                        id="subject"
                        class="form-control"
                        placeholder="Subject"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-item col-12 padd-15">
                    <div class="form-group">
                      <textarea
                        id="message"
                        class="form-control"
                        placeholder="Message"
                      ></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-item col-12 padd-15">
                    <button type="submit" id="submit-btn" class="btn">Submit</button>
                  </div>
                </div>
              </div>
            </div>
            
            <footer class="footer">
              <div class="footer-container">
                <ul>
                  <li>
                    <a href="@TsitaG21"
                      ><div class="icon"><i class="ri-telegram-2-fill"></i></div
                    ></a>
                  </li>

                  <li>

                  </li>
                </ul>
              </div>
            </footer>
          </div>
        </section>
      </div>
    </section>
